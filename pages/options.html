<!DOCTYPE html>
<html>
<head>
    <title>Novel Hider Options</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../style/style.css"> 
<style>
    #options-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #options-page .counts-container,
    #options-page .button-group {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #options-page .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* No flex on hidden-list */
    #options-page #hidden-list {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        text-align: center;
        width: fit-content;
    }
</style>


</head>
<body id="options-page">
    <h1>Novel Hider Options</h1>

    <button id="clear-all-btn" class="options-btn">Clear All Tracked Novels</button>
    
    <h2>Summary Counts:</h2>
    <div id="counts-container" class="counts-container">
        <div class="count-item">Total Tracked: <span id="total-count">0</span></div>
        <div class="count-item">Reading: <span id="reading-count">0</span></div>
        <div class="count-item">Disliked: <span id="disliked-count">0</span></div>
        <div class="count-item">Hiatus: <span id="hiatus-count">0</span></div>
        <div class="count-item">Completed: <span id="completed-count">0</span></div>
    </div>
    
    <h2>Tracked Novel List:</h2>
    
    <div class="sort-control-container">
        <div id="filter-controls" class="button-group">
            <button id="filter-all" class="options-btn filter-btn active" data-filter="all">Show All</button>
            <button id="filter-reading" class="options-btn filter-btn" data-filter="reading">Reading</button>
            <button id="filter-disliked" class="options-btn filter-btn" data-filter="disliked">Disliked</button>
            <button id="filter-hiatus" class="options-btn filter-btn" data-filter="hiatus">Hiatus</button>
            <button id="filter-completed" class="options-btn filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <button id="sort-toggle-btn" class="options-btn" data-sort="ascending">Sort: Oldest First</button>
    </div>

    <ul id="hidden-list">
        <li>Loading...</li>
    </ul>

    <script src="../scripts/options.js"></script>
</body>
</html>
